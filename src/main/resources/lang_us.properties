Sb_Rules_text = Playing field - the upper square 10x10 each player is hosting a fleet of ships. Posted: 1 ship - a row of 4 cells, two ships - a series of three cells, three ships - a series of two cells, four ships - one cell; When placing the ships can not touch each other! To place a boat, just drag it to the playing field, to rotate 90 degrees to the boat, you need to click on it twice. After razstavleny all boats, you can move them by pressing "Ctrl" and double-clicking on the ship. Below is an "alien" square 10x10, is the area of the sea where the ships of the enemy. In this field, you shoot the little boats on the opponent. If the shot came in the cell that is not occupied by any of the enemy ships, the right turn passes to the opponent. If taken in the boat, the right course does not pass. The winner is the first person to sink all 10 enemy ships.
