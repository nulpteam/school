!R
R_rules = Двоє гравців по черзі малюють фыгури на полі 8х8, перший - хрестики, другий - нулики. Ходити дозволяється тільки таким чином, що б між останньою намальованою фігурою і фігурою такого ж типу на полі, знаходився ряд з фігур суперника (по вертикалі, горизонталі або діагоналі). Після такого ходу, перемальовуються всі ряди фішок суперника, що опинилися закриті після вашого ходу і дотичні з останньою фігурою. Якщо гравець не може зробити хід, при якому здійснюється перемальовування, то хід переходить супернику. Якщо ж і він в свою чергу не може цього зробити своїм ходом, то партія закінчується, а перемога присуджується гравцеві, чиїх фігур на дошці більше. Гра закінчується, коли заповнені всі клітинки поля. Перемагає той гравець, чиїх фігур на полі виявилося більше, або нічия, якщо порівну - 32 на 32. Для того що б було можливо зробити на початку гри ходи за правилами - в центр виставляється два хрестики і два нолики.
