INF_rules_for_game= Гравці починають гру з двома фішками. Гравець може ходити або на сусіднє поле,або через одне. У випадку ходу на сусіднє поле,ставиться нова фішка,у випадку ходу через одне поле - переставляється вже існуюча . Після ходу сусідні поля ,на яких стоять фішки супротивника , захоплюються . Перемагає гравець який захопить усі ворожі фішки, або той у кого більше фішок на момент коли усі поля будуть зайняті.
