Sb_Rules_text = Ігрове поле - верхній квадрат 10x10 кожного гравця, на якому розміщується флот кораблів. Розміщуються: 1 корабель - ряд з 4 клітинок; 2 кораблі - ряд з 3 клітинок; 3 кораблі - ряд з 2 клітинок; 4 кораблі - 1 клітинка; При розміщенні кораблі не можуть торкатися один одного! Щоб розмістити кораблик, його потрібно просто перетягнути в ігрове поле, для повороту кораблика на 90 градусів, потрібно клікнути по ньому двічі. Після того, як разставлено всі кораблики, їх можна перемістити, натиснувши "Ctrl" і два рази клікнувши по кораблику. Нижче розташований «чужий» квадрат 10x10, це ділянка моря, де плавають кораблі супротивника. У цьому полі ви стріляєте по корабликах оппонента. Якщо постріл прийшовся в клітину, не зайняту ні одним кораблем противника, право ходу переходить до суперника. При попаданні в кораблик, право ходу не переходить. Переможцем вважається той, хто першим потопить всі 10 кораблів противника.
