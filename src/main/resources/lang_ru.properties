INF_rules_for_game=Игроки начинают игру с двумя фишками. Игрок может ходить или на соседнее поле, или через одно. В случае хода на соседнее поле, ставится новая фишка, в случае хода через одно поле - переставляется уже существующая. По ходу соседние поля, на которых стоят фишки противника, захватываются. Побеждает игрок, который захватит все враждебные фишки, или тот у кого больше фишек на момент когда все поля будут заняты.
