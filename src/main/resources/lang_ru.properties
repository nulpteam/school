!R
R_rules = Два игрока по очереди рисуют фыгуры на поле 8х8, первый - крестики, второй - нолики. Ходить разрешается только таким образом, что бы между последней нарисованной фигурой и фигурой такого же типа на поле, находился ряд из фигур соперника (по вертикали, горизонтали или диагонали). После такого хода, перерисовуются все ряды фишек соперника, которые оказались закрыты после вашего хода и соприкасающиеся с последней фигурой. Если игрок не может сделать ход, при котором осуществляются перерисовки, то ход передаётся сопернику. Если же и он в свою очередь не может этого сделать своим ходом, то партия заканчивается, а победа присуждается игроку, чьих фигур на доске больше. Игра заканчивается, когда заполнены все клетки поля. Побеждает тот игрок, чьих фигур на поле оказалось больше, или ничья, если поровну - 32 на 32. Для того что бы было возможно сделать в начале игры ходы по правилам - в центр выставляется два крестика и два нолика.
R_defeat = Проиграли...
R_victory = Победа!
R_draw = Ничья.
