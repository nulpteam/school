Sb_Rules_text = Игровое поле — верхний квадрат 10x10 каждого игрока, на котором размещается флот кораблей. Размещаются: 1 корабль — ряд из 4 клеток; 2 корабля — ряд из 3 клеток; 3 корабля — ряд из 2 клеток; 4 корабля — 1 клетка; При размещении корабли не могут касаться друг друга! Чтобы разместить кораблик, его нужно просто перетащить в игровое поле, для поворота кораблика на 90 градусов, нужно кликнуть по нему два раза. После того, как разставлены все кораблики, их можно переместить, нажав "Ctrl" и два раза кликнув по корабле. Ниже расположен «чужой» квадрат 10x10, это участок моря, где плавают корабли противника. В этом поле вы стреляете по корабликах соперника. Если выстрел пришёлся в клетку, не занятую ни одним кораблём противника, право хода переходит к сопернику. При попадении в кораблик, право хода не переходит. Победителем считается тот, кто первым потопит все 10 кораблей противника.
